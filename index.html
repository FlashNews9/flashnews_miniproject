<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Hub</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <header>
        <nav class="navbar container flexbox">
            <a href="#" class="brand-logo">
                <img src="https://cdn.vectorstock.com/i/500p/68/24/megaphone-or-loudspeaker-icon-with-latest-news-vector-27436824.jpg" alt="News Logo">
            </a>
            <h1>NEWS HUB</h1>
            <div class="search-box">
                <input type="text" id="query" placeholder="Search latest news..." />
                <button id="go-search">Find</button>
            </div>
        </nav>
    </header>

    <main>
        <section class="news-grid container flexbox" id="newsSection">
        </section>
    </main>

    <template id="news-template">
        <div class="news-card">
            <div class="image-section">
                <img src="https://via.placeholder.com/400x200" alt="News Image" id="image">
            </div>
            <div class="content-section">
                <h3 id="headline">Sample Headline</h3>
                <h6 class="source-info" id="source">Source Name Â· 01/01/2025</h6>
                <p class="news-text" id="description">Sample description text about the news article. It will be dynamically updated.</p>
            </div>
        </div>
    </template>
</body>

</html>
